<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>unlit.io</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
    <div id="gameAreaWrapper" style="display:none;">
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p class="animated zoomIn">unlit.io</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">Nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
    <script src='http://use.edgefonts.net/de-walpergens-pica.js'></script>
</body>
</html>
